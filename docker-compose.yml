version: '3.8'

services:
    app:
        build:
            context: ./app
        container_name: webapp
        expose:
            - "80"

    proxy:
        image: nginx:stable-alpine
        container_name: reverse-proxy
        ports:
            - "80:80"
        volumes:
            - ./reverse-proxy/default.conf:/etc/nginx/conf.d/default.conf:ro
        depends_on:
            - app
