version: '3.9'

services:
    app:
        build: ./app
        container_name: static-app
        ports:
            - "8080:80"

    reverse-proxy:
        image: nginx:stable-alpine
        container_name: nginx-proxy
        volumes:
            - ./nginx.conf:/etc/nginx/conf.d/default.conf
        ports:
            - "80:80"
        depends_on:
            - app

