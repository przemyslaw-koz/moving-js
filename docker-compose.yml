version: '3.9'

services:
  app:
    build: ./app
    container_name: static-app
    ports:
      - "8080:80"

  reverse-proxy:
    image: nginx:stable-alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./reverse-proxy:/etc/nginx/conf.d:ro
    depends_on:
      - app


